<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель stroyedom</title>
    <script defer src="js/admin.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="admin-header">
        <h1>Админ-панель</h1>
    </header>
    
    <div id="sidebar" style="display: none;">
        <a href="index.html">
            <img class="logo-admin" src="icons/Лого.svg" alt="">
        </a>
        <button id="logoutBtn">Выйти</button>
        <button id="viewApplicationsBtn">Просмотр заявок</button>
        <button id="editTemplatesBtn">Редактирование шаблонов</button>
    </div>
    
    <div id="mainContent">
        <div id="loginContainer">
            <h2>Вход администратора</h2>
            <form id="adminLoginForm">
                <input type="password" id="admin-password" placeholder="Введите пароль" required>
                <button class="admin-btn" type="submit">Войти</button>
            </form>
        </div>
    
        <div id="adminContent" style="display: none;">
            <h2>Заявки на строительство</h2>
    
            <div class="form-group">
                <input type="text" id="projectName" placeholder="Название проекта" required>
                <input type="text" id="clientName" placeholder="Имя клиента" required>
                <input type="text" id="clientTel" placeholder="Номер телефона клиента" required>
                <input type="text" id="projectDescription" placeholder="Детали проекта" required>
                <input type="date" id="submissionDate" required>
                <select id="statusSelect">
                    <option value="Новая">Новая</option>
                    <option value="В процессе">В процессе</option>
                    <option value="Завершена">Завершена</option>
                </select>
                <button class="admin-btn" id="addApplicationBtn">Добавить заявку</button>
            </div>
    
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Название проекта</th>
                        <th>Описание проекта</th>
                        <th>Имя клиента</th>
                        <th>Номер телефона клиента</th>
                        <th>Дата подачи</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    
            <!-- Секция для редактирования выбранной заявки -->
            <div id="editorContainer" style="display:none;">
                <h2>Редактирование заявки</h2>
    
                <!-- Поля для редактирования заявки -->
                <div class="form-group">
                    <input type="text" id="editProjectName" placeholder="Название проекта" required>
                    <input type="text" id="editClientName" placeholder="Имя клиента" required>
                    <input type="tel" id="editClientTel" placeholder="Номер телефона клиента" required>
                    <textarea id="editProjectDescription" placeholder="Описание проекта" rows="4"></textarea>
    
                    <!-- Выпадающий список для изменения статуса -->
                    <select id="editStatusSelect">
                        <option value='Новая'>Новая</option>
                        <option value='В процессе'>В процессе</option>
                        <option value='Завершена'>Завершена</option>
                    </select>
    
                    <!-- Кнопка для сохранения изменений -->
                    <button class='admin-btn' id='saveEditBtn'>Сохранить изменения</button>
                    <!-- Скрытое поле для хранения индекса редактируемой заявки -->
                    <input type='hidden' id='editIndex'>
               </div>
    
           </div>
    
        </div>
    
        <!-- Секция редактирования шаблонов -->
        <div id="templateEditor" style="display:none;">
            <h2>Редактирование шаблонов</h2>
    
            <!-- Поля для редактирования шаблонов -->
            <div class="form-group">
                <input type="text" id="templateName" placeholder="Название шаблона" required>
                <textarea id="templateDescription" placeholder="Описание шаблона" rows="4"></textarea>
    
               <!-- Дополнительные поля для настройки шаблона можно добавить здесь -->
    
               <button class='admin-btn' id='saveTemplateBtn'>Сохранить шаблон</button>
           </div>
    
           <!-- Здесь можно добавить таблицу для отображения существующих шаблонов -->
       </div>
    
       </div>
    </body>
</html>
